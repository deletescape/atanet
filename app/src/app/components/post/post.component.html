<div class="post--card">
  <mat-card>
    <div class="full--width">
      <mat-card-title class="full--width">
        <div class="title--container full--width">
          <div *ngIf="post.voteCount > 0">
            <div class="right green">{{post.voteCount | prefixNumber}}</div>
          </div>
          <div *ngIf="post.voteCount <= 0">
            <div class="right red">{{post.voteCount | prefixNumber}}</div>
          </div>
        </div>
      </mat-card-title>
      <mat-card-subtitle>
        {{post.created | date}}
      </mat-card-subtitle>
    </div>
    <mat-card-content>
      <div class="post--text">
        {{post.text.toString()}}
      </div>
      <div class="voting--area">
        <button mat-button>
          <mat-icon>thumb_down</mat-icon>
        </button>
        <button mat-button>
          <mat-icon>thumb_up</mat-icon>
        </button>
      </div>
      <app-comments [post]="post">
      </app-comments>
    </mat-card-content>
  </mat-card>
</div>
