<div class="post-card">
  <mat-card>
    <div>
      <mat-card-title>
          <img width="100%" [src]="pictureUrl | secure | async" />
      </mat-card-title>
      <mat-card-subtitle>
        <button class="reaction-button" mat-stroked-button (click)="addReaction(-4)">{{post.reactions.StarStruck || 0}} ðŸ¤©</button>
        <button class="reaction-button" mat-stroked-button (click)="addReaction(-2)">{{post.reactions.GrinningFace || 0}} ðŸ˜€</button>
        <button class="reaction-button" mat-stroked-button (click)="addReaction(2)">{{post.reactions.RaisedEyebrows || 0}} ðŸ¤¨</button>
        <button class="reaction-button" mat-stroked-button (click)="addReaction(4)">{{post.reactions.SymbolsOnMouth || 0}} ðŸ¤¬</button>
        {{post.created | date}}
      </mat-card-subtitle>
    </div>
    <mat-card-content>
      <div class="post-text">
        {{post.text.toString()}}
      </div>
      <app-comments [post]="post">
      </app-comments>
    </mat-card-content>
  </mat-card>
</div>
