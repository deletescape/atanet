<div class="post-card">
  <mat-card class="mat-elevation-z10">
    <div>
      <img mat-card-image [src]="pictureUrl | secure | async">
      <mat-card-subtitle>
        <div class="post-metadata">
          <app-user-item [user]="post.user"></app-user-item>
          <div class="post-metadata-right">
            <div>
              <button class="reaction-button" mat-stroked-button (click)="addReaction(-4)">{{post.reactions.StarStruck
                ||
                0}} ðŸ¤©</button>
              <button class="reaction-button" mat-stroked-button (click)="addReaction(-2)">{{post.reactions.GrinningFace
                ||
                0}} ðŸ˜€</button>
              <button class="reaction-button" mat-stroked-button (click)="addReaction(2)">{{post.reactions.RaisedEyebrows
                || 0}} ðŸ¤¨</button>
              <button class="reaction-button" mat-stroked-button (click)="addReaction(4)">{{post.reactions.SymbolsOnMouth
                || 0}} ðŸ¤¬</button>
            </div>
            <div class="post-metadata-date">
              <small>{{post.created | date: 'short'}}</small>
            </div>
          </div>
        </div>
      </mat-card-subtitle>
    </div>
    <mat-card-content>
      <div class="post-text">
        {{post.text.toString()}}
      </div>
      <app-comments [post]="post">
      </app-comments>
    </mat-card-content>
  </mat-card>
</div>
