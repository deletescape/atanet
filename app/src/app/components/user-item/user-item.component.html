<div class="user-container">
  <div class="user-profile-img">
    <img [id]="id" [src]="userPictureUrl | secure | async" />
  </div>
  <div>
    <p class="right-text" [routerLink]="['/user/' + userId]">
      {{userEmail}}
      <br />
      <small class="custom-text">
        {{userScore | number:'1.2-2'}} - joined {{joined | date}}
      </small>
    </p>
  </div>
</div>
