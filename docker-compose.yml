version: '3.4'

services:
  app:
    container_name: atanet-app
    image: atanet-app
    build:
      context: ./app
    env_file:
      - ./.env
    ports:
      - 9002:80
    depends_on:
      - api
    networks:
      - default

  db:
    container_name: atanet-db
    image: mysql:5.7
    restart: always
    command: --max_allowed_packet=32505856
    volumes:
      - atanet-volume:/var/lib/mysql
    restart: always
    ports:
      - 9001:3306
    env_file:
      - ./.env
    networks:
      - default

  api:
    container_name: atanet-api
    image: atanet-api
    build:
      context: ./api
    env_file:
      - ./.env
    environment:
      - ASPNETCORE_URLS=http://*:80
    ports:
      - 9000:80
    depends_on:
      - db
    command: ["dotnet", "run", "--project=Atanet.WebApi"]
    networks:
      - default

  py:
    container_name: atanet-py
    image: atanet-py
    build:
      context: ./py
    env_file:
      - ./.env
    ports:
      - 9003:9003
    command: ["python", "-m", "atanet", "serve"]
    networks:
      - default

  nginx:
    container_name: atanet-nginx
    restart: always
    image: nginx:alpine
    volumes:
      - ./nginx/config/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/config/cert.pem:/etc/nginx/cert.pem
      - ./nginx/config/key.pem:/etc/nginx/key.pem
    ports:
      - 80:80
      - 443:443
    depends_on:
      - api
      - app
      - py
      - db
    networks:
      - default

networks:
  default:
    external:
      name: atanet-network

volumes:
  atanet-volume:
    external: true